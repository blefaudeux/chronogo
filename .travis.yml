language: go
sudo: false
matrix:
  include:
    - go: 1.x
      env: LATEST=true
    - go: 1.5
    - go: 1.6
    - go: 1.7
    - go: tip
  allow_failures:
    - go: tip

before_install:
  - go get github.com/fsnotify/fsnotify
  - go get github.com/peterbourgon/diskv
  - go get github.com/mitchellh/gox
  - go get github.com/tcnksm/ghr

install:
  - # skip

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  # Only build binaries from the latest Go release.
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="chronogo.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi
  - ghr --username blefaudeux --token $GITHUB_TOKEN --replace --prerelease --debug pre-release dist/